<html lang="en-US" class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Company Name - Your Slogan Goes Here</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="main.css" media="all"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/40034e518b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="company-card">
            <div class="image-container">
                <img src="img/logo.svg" class="logo-image" alt="Company Name">
                <h4 class="under-image-text">Company Name Ltd.</h4>
            </div>
            <div class="divider"></div>
            <div class="business-details">
                <div class="row">
                    <h5 class="business-desc">We make enterprise & retail business solutions</h5>
                </div>
                <div class="row info-section">
                    <div class="info-item">
                        <a href="https://goo.gl/maps/wMXXDPcw52kDWv3t7" target="_blank">
                            <span class="icon"><i class="fa-solid fa-location-dot"></i></span>
                            <span class="text">7785 Beach Court, Tracy, CA 95376</span>
                        </a>
                    </div>
                    <div class="info-item">
                        <a href="tel:+1234567890" target="_self">
                            <span class="icon"><i class="fa-solid fa-phone"></i></span>
                            <span class="text">+123 456 78 90</span>
                        </a>
                    </div>
                    <div class="info-item">
                        <a href="mailto:info@projectsandbox.com" target="_self">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <span class="text">info@projectsandbox.com</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row social-icons">
                <div class="single-icon">
                    <a href="https://www.instagram.com/projectsandboxchannel/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="single-icon">                    
                    <a href="https://www.youtube.com/channel/UCRTr2ueIB2DjIdSLX1yRRmA" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>                
                <div class="single-icon">
                    <a href="https://www.linkedin.com/company/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
        </section>
    </body>
</html>
